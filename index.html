<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiro Perfumes</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d5d0; /* Pink background */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #ff5f70;
            padding: 20px;
            color: white;
            margin: 0;
        }
        h2 {
            font-size: 22px;
            margin-top: 30px;
            color: #333;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
        }
        .product button {
            background-color: #ff5f70;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #ff3d56;
        }
        .cart-section {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            margin: auto;
        }
        .cart-section input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .cart-section button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .cart-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Respiro Perfumes - Made by AAPT Team</h1>

    <!-- Product Section -->
    <h2>Our Perfume Flavours</h2>
    <div class="product">
        <img src="velvet-rose.jpg" alt="Velvet Rose">
        <h3>Velvet Rose</h3>
        <button onclick="addToCart('Velvet Rose')">Add to Cart - ₹99</button>
    </div>

    <div class="product">
        <img src="emerald-tide.jpg" alt="emerald Tide">
        <h3>Emerald Tide</h3>
        <button onclick="addToCart('Emerald Tide')">Add to Cart - ₹99</button>
    </div>

    <div class="product">
        <img src="verdant-vibes.jpg" alt="verdant Vibes">
        <h3>Verdant Vibes</h3>
        <button onclick="addToCart('Verdant Vibes')">Add to Cart - ₹99</button>
    </div>

    <div class="product">
        <img src="floral-fusion.jpg" alt="floral fusion">
        <h3>Floral Fusion</h3>
        <button onclick="addToCart('Floral Fusion')">Add to Cart - ₹99</button>
    </div>

    <div class="product">
        <img src="leafy-greens.jpg" alt="leafy greens">
        <h3>Leafy Greens</h3>
        <button onclick="addToCart('Leafy Greens')">Add to Cart - ₹99</button>
    </div>

    <!-- Cart Section -->
    <div class="cart-section">
        <h2>Your Shopping Cart</h2>
        <ul id="cart"></ul>
        <p id="total">Total: ₹0</p>
        <input type="text" id="coupon" placeholder="Enter Coupon">
        <button onclick="applyCoupon()">Apply Coupon</button>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
